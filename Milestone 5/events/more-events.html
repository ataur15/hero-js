<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Events</title>
    </head>

    <body>
        <main>
            <h1 id="info">This is secret info</h1>
            <input type="text" id="delete-confirm" placeholder="Please type delete">
            <button id="delete-btn" disabled>Delete</button>
        </main>

        <script>
            // Click event
            document.getElementById('delete-btn').addEventListener('click', function () {
                let info = document.getElementById('info');
                info.style.display = 'none';
            });
            // Focus event
            document.getElementById('delete-confirm').addEventListener('focus', function () {
                document.body.style.backgroundColor = 'green';
            });
            // Blur event
            document.getElementById('delete-confirm').addEventListener('blur', function () {
                document.body.style.backgroundColor = 'white';
            });
            // Change event
            document.getElementById('delete-confirm').addEventListener('change', function () {
                let inputField = document.getElementById('delete-confirm');
                //console.log(inputField.value);
            });
            // Keyup event
            document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
                const deleteBtn = document.getElementById('delete-btn');
                if (event.target.value == "delete") {
                    deleteBtn.removeAttribute('disabled');
                }else {
                    deleteBtn.setAttribute('disabled', true);
                }
                console.log(event.target.value);
            });

        </script>
    </body>

</html>
