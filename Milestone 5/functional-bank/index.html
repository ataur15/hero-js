<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header><h1 class="text-3xl text-center my-6">Welcome to My Bank!</h1></header>
    <main class="mx-auto w-2/4">
        <section>
            <h3 class="mb-5 text-2xl">Please Login</h3>
            <form action="">
                <input class="px-3 py-2 border" type="email" name="" id="user-email" placeholder="Email">
                <input class="px-3 py-2 border" type="password" name="" id="user-password" placeholder="Password">
                <button id="submit-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button</button>
            </form>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
