<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header><h1 class="text-3xl text-center my-8">Let's get some Money</h1></header>
    <main class="mx-auto w-2/4">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-6 rounded">
                    <h3 class="text-white text-2xl">Deposit</h3>
                    <h4 class="text-white text-4xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-green-400 p-6 rounded">
                    <h3 class="text-white text-2xl">Withdraw</h3>
                    <h4 class="text-white text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-6 rounded">
                    <h3 class="text-white text-2xl">Balance</h3>
                    <h4 class="text-white text-4xl">$<span id="total-balance">200</span></h4>
                </div>
              </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 px-6 py-8 rounded">
                    <h3 class="text-white mb-5 text-2xl font-medium">Please Deposit</h3>
                    <div>
                        <input class="px-3 py-2 border rounded" type="text" id="deposit-input" placeholder="Type your amount">
                        <button id="deposit-button" class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300 px-6 py-8 rounded">
                    <h3 class="text-white mb-5 text-2xl font-medium">Please Withdraw</h3>
                    <div>
                        <input class="px-3 py-2 border rounded" type="text" id="withdraw-input" placeholder="Type your amount">
                        <button id="withdraw-button" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
